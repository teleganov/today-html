<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">

  <title>Today</title>
  <meta name="description" content="Today">
  <meta name="author" content="teleganov">

  <link href='https://fonts.googleapis.com/css?family=Muli:400,300' rel='stylesheet' type='text/css'>

  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="main.css">
  <link rel="stylesheet" href="weather-icons/css/weather-icons.min.css">

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
  <script src="moment.min.js"></script>

  <!--[if lt IE 9]>
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <![endif]-->
</head>

<body>

<div class="clearfix">
  <div class="grid grid-left">
    <div id="top-section" class="clearfix">
      <div class="top-section-half" style="width: 37%;">
        <div id="day-string"></div>
        <div id="date-string"></div>
        <div id="calendar-container">
          <table>
            <tr id="calendar-weekdays">
              <td>S</td>
              <td>M</td>
              <td>T</td>
              <td>W</td>
              <td>T</td>
              <td>F</td>
              <td>S</td>
            </tr>
            <tr id="calendar-row1">
              <td class="calendar-row-td-1 greyed">27</td>
              <td class="calendar-row-td-2 greyed">28</td>
              <td class="calendar-row-td-3 greyed">29</td>
              <td class="calendar-row-td-4 greyed">30</td>
              <td class="calendar-row-td-5 greyed">31</td>
              <td class="calendar-row-td-6">1</td>
              <td class="calendar-row-td-7">2</td>
            </tr>
            <tr id="calendar-row2">
              <td class="calendar-row-td-1">3</td>
              <td class="calendar-row-td-2">4</td>
              <td class="calendar-row-td-3 today">5</td>
              <td class="calendar-row-td-4">6</td>
              <td class="calendar-row-td-5">7</td>
              <td class="calendar-row-td-6">8</td>
              <td class="calendar-row-td-7">9</td>
            </tr>
            <tr id="calendar-row3">
              <td class="calendar-row-td-1">10</td>
              <td class="calendar-row-td-2">11</td>
              <td class="calendar-row-td-3">12</td>
              <td class="calendar-row-td-4">13</td>
              <td class="calendar-row-td-5">14</td>
              <td class="calendar-row-td-6">15</td>
              <td class="calendar-row-td-7">16</td>
            </tr>
            <tr id="calendar-row4">
              <td class="calendar-row-td-1">17</td>
              <td class="calendar-row-td-2">18</td>
              <td class="calendar-row-td-3">19</td>
              <td class="calendar-row-td-4">20</td>
              <td class="calendar-row-td-5">21</td>
              <td class="calendar-row-td-6">22</td>
              <td class="calendar-row-td-7">23</td>
            </tr>
            <tr id="calendar-row5">
              <td class="calendar-row-td-1">24</td>
              <td class="calendar-row-td-2">25</td>
              <td class="calendar-row-td-3">26</td>
              <td class="calendar-row-td-4">27</td>
              <td class="calendar-row-td-5">28</td>
              <td class="calendar-row-td-6">29</td>
              <td class="calendar-row-td-7">30</td>
            </tr>
            <tr id="calendar-row6">
              <td class="calendar-row-td-1">31</td>
              <td class="calendar-row-td-2 greyed">1</td>
              <td class="calendar-row-td-3 greyed">2</td>
              <td class="calendar-row-td-4 greyed">3</td>
              <td class="calendar-row-td-5 greyed">4</td>
              <td class="calendar-row-td-6 greyed">5</td>
              <td class="calendar-row-td-7 greyed">6</td>
            </tr>
          </table>
        </div>
      </div>
      <div class="top-section-half" style="width: 63%;">
        <div id="time-string"><span id="time-hour"></span><span id="time-separator">:</span><span id="time-minutes"></span></div>
      </div>
    </div>
  </div>
  <div class="grid grid-right">
    <div id="weather-box">
      <div id="weather-header" class="clearfix">
        <div id="weather-header-left">
          <div id="weather-name"></div>
          <div id="weather-current-temp"></div>
        </div>
        <div id="weather-header-right">
          <i id="weather-current-icon" class="wi"></i>
          <div id="weather-description"></div>
        </div>
      </div>
      <div id="weather-desc">
        <table>
          <tr>
            <td id="weather-humidity"><i class="wi wi-humidity"></i><span></span></td>
            <td id="weather-wind"><i class="wi wi-windy"></i><span></span></td>
          </tr>
          <tr>
            <td id="weather-cloudiness"><i class="wi wi-cloudy"></i><span></span></td>
            <td id="weather-precip"><i class="wi wi-raindrops"></i><span></span></td>
          </tr>
          <tr>
            <td id="weather-sunrise"><i class="wi wi-sunrise"></i><span></span></td>
            <td id="weather-sunset"><i class="wi wi-horizon"></i><span></span></td>
          </tr>
        </table>
      </div>
      <div id="weather-forecast">
        <ul id="weather-forecast-list">
          <li id="forecast-1" class="clearfix">
            <div class="forecast-li-left"></div>
            <div class="forecast-li-icon"><i class="wi"></i></div>
            <div class="forecast-li-temp"></div>
            <div class="forecast-li-wind"></div>
          </li>
          <li id="forecast-2" class="clearfix">
            <div class="forecast-li-left"></div>
            <div class="forecast-li-icon"><i class="wi"></i></div>
            <div class="forecast-li-temp"></div>
            <div class="forecast-li-wind"></div>
          </li>
          <li id="forecast-3" class="clearfix">
            <div class="forecast-li-left"></div>
            <div class="forecast-li-icon"><i class="wi"></i></div>
            <div class="forecast-li-temp"></div>
            <div class="forecast-li-wind"></div>
          </li>
          <li id="forecast-4" class="clearfix">
            <div class="forecast-li-left"></div>
            <div class="forecast-li-icon"><i class="wi"></i></div>
            <div class="forecast-li-temp"></div>
            <div class="forecast-li-wind"></div>
          </li>
        </ul>
      </div>
    </div>
  </div>
</div>

<script src="secrets.js"></script>
<script src="owm-interface.js"></script>
<script src="scripts.js"></script>
</body>
</html>
